<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodyali - Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Moodyali</h1>
        <nav>
            <button id="logout-btn" style="display:none;">Logout</button>
        </nav>
    </header>

    <main>
        <section id="auth-section">
            <h2>Welcome to Moodyali</h2>
            <div id="login-form-container">
                <h3>Login</h3>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p id="login-message" class="message"></p>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>

            <div id="register-form-container" style="display:none;">
                <h3>Register</h3>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p id="register-message" class="message"></p>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </section>

        <section id="dashboard-section" style="display:none;">
            <h2>Hello, <span id="dashboard-username"></span>!</h2>

            <div id="mood-log-container">
                <h3>Log Your Mood Today</h3>
                <form id="mood-log-form">
                    <label for="mood-select">Select your mood:</label>
                    <select id="mood-select" required>
                        <option value="" disabled selected>-- Select an emoji --</option>
                        <option value="üòÑ">üòÑ (Happy)</option>
                        <option value="üôÇ">üôÇ (Good)</option>
                        <option value="üòê">üòê (Neutral)</option>
                        <option value="üôÅ">üôÅ (Bad)</option>
                        <option value="üò¢">üò¢ (Sad)</option>
                    </select>
                    <button type="submit">Log Mood</button>
                    <p id="mood-log-message" class="message"></p>
                </form>
                <p id="today-mood-display">Today's Mood: <span id="today-mood-emoji"></span></p>
            </div>

            <div id="stats-container">
                <h3>Mood Statistics</h3>
                <p>Average Score: <span id="avg-score"></span></p>
                <p>Happy Days: <span id="happy-days"></span></p>
                <p>Sad Days: <span id="sad-days"></span></p>
            </div>

            <div id="weekly-mood-container">
                <h3>Last 7 Days</h3>
                <ul id="weekly-mood-list">
                    <!-- Weekly moods will be inserted here -->
                </ul>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
